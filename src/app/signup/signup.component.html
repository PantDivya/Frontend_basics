<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://cdn.pixabay.com/photo/2017/03/16/21/18/logo-2150297_640.png"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Sign up Here!!!</h4>
                  </div>
  
                  <form >
                    <div class="form-outline mb-4 form-group">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" class="form-control" id="text" formControlName="username"
                        placeholder="Enter your username.."/>
                    </div>
                    <div class="form-outline mb-4 form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email"
                        placeholder="Enter your email.."/>
                    </div>
                    <div class="form-outline mb-4 form-group">
                        <label class="form-label" for="phone">Phone No.</label>
                        <input type="text" class="form-control" id="phone" formControlName="phone"
                        placeholder="Enter your phone no.."/>
                    </div>
                    <div class="form-outline mb-4 form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password"
                        placeholder="Enter your password.." />
                        
                    </div>

                    
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block gradient-custom-2 mb-3" type="submit">Sign Up</button>
                        
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Already have account? Click here</p>
                      <button type="button" class="btn btn-outline-danger" routerLink="/login">Log In</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
